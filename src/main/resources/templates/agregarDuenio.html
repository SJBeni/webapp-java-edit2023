<!doctype html>
<html lang="en">
<head th:insert="~{fragments/header}"></head>
<body class="container mt-5">
    <h2>Agregar Dueños</h2>

    <form th:action="@{/guardarDuenio}" method="post" th:object="${duenio}" class="form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required/>
        </div>

        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="direccion" th:field="*{direccion}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Dueño</button>
    </form>

    <hr>

    <a th:href="@{/duenios}" class="btn btn-secondary"> Ver lista de Dueños</a>

    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
